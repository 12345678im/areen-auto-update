name: Auto Submit Areen

on:
  schedule:
    - cron: '0 */12 * * *'  # كل 12 ساعة
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install playwright

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run script
        run: node script.js

      - name: Upload success artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: success-numbers
          path: success.txt

      - name: Upload failed artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: failed-numbers
          path: failed.txt
