name: Auto Submit Areen

on:
  schedule:
    - cron: '0 */12 * * *'  # كل 12 ساعة
  workflow_dispatch:        # لتشغيله يدويًا أيضًا

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install playwright

      - name: Run script
        run: node script.js
